<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>マークアップ記号のサニタイズ</title>
	<style type="text/css">
		td {
			border-collapse: separate;
			border :  1px solid black;
		}
	</style>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<h1>&lt;strong&gt;HTMLの特殊文字列&lt;/strong&gt;</h1>

<table>
	<tr>
		<td>文字</td>
		<td>特殊文字</td>
	<tr>
		<td>&amp;</td>
		<td>&amp;amp;</td>
	</tr>
	<tr>
		<td>&quot;</td>
		<td>&amp;quot;</td>
	</tr>
	<tr>
		<td>&lt;</td>
		<td>&amp;lt;</td>
	</tr>
	<tr>
		<td>&gt;</td>
		<td>&amp;gt;</td>
	</tr>
</table>

<div>
	<input type="text" id="input" style="width : 30em;" />
	<span id="output"></span>
</div>

</body>
</html>
